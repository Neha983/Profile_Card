<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 

    <meta charset="UTF-8">

    <title>profile card UI Design</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="neha.jpg" alt="mypic" class="profile-img"> 
        </div>
        <div class="text-data">
        
            <span class="name">Neha</span>
            
            <span class="job">Full Stack Java Developer</span>
        </div>

        <div class="media-button">
            <a href="#" style="background-color: #4267b2;" class="link" >
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background-color: #1D9BF0;" class="link" >
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background-color: #E1306C;  " class="link" >
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background-color: #c4302b;" class="link" >
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">message</button>
        </div>
        <div class="analytics">
            <div class="data">
              
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
                </div>
                <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">12k</span>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
